# 服务器配置
server.port=8080

# 激活开发环境配置
spring.profiles.active=dev

# 数据库配置（MySQL - 需要本地安装MySQL）
# spring.datasource.url=jdbc:mysql://localhost:3306/daily_spend?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
# spring.datasource.username=root
# spring.datasource.password=root
# spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
